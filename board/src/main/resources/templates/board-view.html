<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>게시글 상세 페이지</title>
	<script>
        function confirmDelete() {
            var result = confirm('게시글을 삭제하시겠습니까?');
            if (result) {
                alert("게시글이 삭제되었습니다.");
                window.location.href = "/board/delete?id=${board.id}";
            }
        }
    </script>
</head>
<body>
	<h1 th:text="${board.title}">제목 부분입니다.</h1>
	<p th:text="${board.content}">내용 부분입니다.</p>
	<a th:href="@{/board/delete(id=${board.id})}" onclick="confirmDelete();">글삭제</a>
</body>
</html>
